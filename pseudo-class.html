<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Pseudo-class css</title>
    <style>
        a:link{
            color: rgb(226, 43, 43);
        }
        a:visited{
            color: darkgreen;
        }
        a:hover{
            background-color: gold;
        }

        a{
            border: 2px dashed yellowgreen;
            background-color: darkblue;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <a href="https://www.boat-lifestyle.com/products/airdopes-141">Airdopes</a>
    
</body>
</html>
