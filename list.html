<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>list</title>
</head>
<body>
    <h1>Ordered List</h1>

    <ol type="1">
        <li>JAVA</li>
        <li>SQL</li>
        <li>PYTHON</li>
        <li>JAVASCRIPT</li>

    </ol>

    <h2>UnOrdered List</h2>

    <ul >
        <li>JAVA</li>
        <li>SQL</li>
        <li>PYTHON</li>
        <li>JAVASCRIPT</li>
    </ul>

    <h3>Description list</h3>

    <dl>
        <dt>JAVA</dt>
        <dd>JAVA is a prohramming lanuage</dd>

        <dt>SQL</dt>
        <dd>SQL is a structured query language</dd>

        <dt>HTML</dt>
        <dd>HTML is a hyper text markup language</dd>
    </dl>
    
</body>
</html>
