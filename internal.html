<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>internal css</title>
    <style>
        h1{
            border: 3px dashed fuchsia;
        }
        #one{
            background-color: blanchedalmond;
        }
        .two{
            border: 2px solid gray;
        }
    </style>
</head>
<body>
    <h1>Hi I am h1 tag</h1>

    <p id="one">Hi I am paragraph1</p>
    <p class="two">Hi, I am paragraph2</p>

    <pre class="two">
        Hi,
        I am preformatted tag
    </pre>
    
</body>
</html>
