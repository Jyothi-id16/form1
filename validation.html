<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>user Validation</title>
</head>
<body>
    <form action="usermessage.html">
        <fieldset>
            <legend>UserName Validation</legend>

            <br><br>

            <label for="sal">Selection</label>
            <select name="sal" id="sal">
                <option value="--None--">--None--</option>
                <option value="Mr.">Mr.</option>
                <option value="Ms.">Ms.</option>
                <option value="Dr.">Dr.</option>
            </select>

            <br><br>

        <label for="uname">userName</label>
        <input type="text" required id="uname" name="uname" pattern="[A-Za-z]{3,7}">

        <br><br>

        <label for="contact">contact</label>
        <input type="text" required id="contact" name="contact" pattern="[6-9]{1}[0-9]{9}">

        <br><br>

        <label for="add">address</label>
        <br>
        <textarea name="add" id="add" cols="30" rows="10"></textarea>

    </fieldset>
    <input type="submit">
    </form>
    
</body>
</html>
